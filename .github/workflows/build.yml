name: Nuitka Compile

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install nuitka
        pip install -r requirements3.12.txt
    - name: Compile with Nuitka
      run: |
        python -m nuitka --follow-imports --standalone --onefile ./src/main.py
    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: compiled-executable
        path: main.bin
