name: Nuitka Compile for ARM

on:
  workflow_dispatch:  # Keeps the manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install nuitka
        pip install -r requirements3.12.txt

    - name: Compile with Nuitka for ARM
      run: |
        docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
        docker run --rm -v ${{ github.workspace }}:/workspace arm64v8/python:3.12 \
          /bin/bash -c "cd /workspace && \
          pip install nuitka && \
          pip install -r requirements3.12.txt && \
          python -m nuitka --follow-imports --standalone --onefile ./src/main.py"

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: compiled-executable-arm64
        path: main.bin
